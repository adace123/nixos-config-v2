# Nix Config Auto Update Configuration File
# This file contains default values for the auto-update script
# You can override these values with environment variables

# Log level: ERROR, WARN, INFO, DEBUG
LOG_LEVEL=INFO

# Timeouts in seconds
TIMEOUT_FETCH=30      # Git fetch timeout
TIMEOUT_PULL=60       # Git pull timeout  
TIMEOUT_BUILD=300     # Darwin-rebuild timeout
TIMEOUT_FLAKE_CHECK=120  # Flake check timeout

# Time window for auto-update (minutes after 9:00 AM)
TIME_WINDOW_MINUTES=15

# Minimum disk space required (MB)
MIN_DISK_SPACE_MB=1024

# Security settings
REQUIRE_SIGNATURE=true   # Require git signatures for commits
ENABLE_FLAKE_CHECK=true  # Run 'nix flake check' before building

# Backup settings
ENABLE_BACKUP=true       # Create backups before updates
MAX_BACKUP_DAYS=7        # Delete backups older than this many days

# Notification settings
ENABLE_NOTIFICATIONS=true  # Send macOS notifications
NOTIFICATION_SOUND=default # Sound for notifications: default, Glass, Basso, etc.

# Network settings
CHECK_NETWORK=true      # Check network connectivity before starting
GIT_REMOTE=origin       # Git remote to fetch from
GIT_BRANCH=main         # Git branch to track

# Advanced settings
DRY_RUN=false          # If true, only simulate operations without making changes
DEBUG_MODE=false       # Enable additional debug output
